server:
  port: ${SERVER_PORT}
  error:
    include-binding-errors: on_param
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 2048
  tomcat:
    threads:
      max: 500
      min-spare: 50
    accept-count: 2000
    max-connections: 12000
    connection-timeout: 20000
spring:
  application:
    name: steak-platform
  datasource:
    hikari:
      auto-commit: true
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
      idle-timeout: 30000
      transaction-isolation: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL}
    open-in-view: false