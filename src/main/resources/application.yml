server:
  port: 8888
  error:
    include-binding-errors: on_param
spring:
  application:
    name: steak-platform
  datasource:
    driver-class-name: org.postgresql.Driver
    username: bravos
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/steakdb
    hikari:
      auto-commit: true
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
      idle-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    database: postgresql
  data:
    mongodb:
      uri: mongodb://localhost:27017/
      username: root
      password: ${MONGO_PASSWORD}
      database: steaknosql
      authentication-database: admin
    redis:
      host: localhost
      port: 6379
      connect-timeout: 30000
      database: 0