server:
  port: ${SERVER_PORT}
  error:
    include-binding-errors: on_param
spring:
  application:
    name: steak-platform
  datasource:
    hikari:
      auto-commit: true
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
      idle-timeout: 30000
      transaction-isolation: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL}
    open-in-view: false
  data:
    redis:
      connect-timeout: 30000
      database: 0