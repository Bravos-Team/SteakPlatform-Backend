server:
  port: ${SERVER_PORT}
  error:
    include-binding-errors: on_param
spring:
  application:
    name: steak-platform
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    hikari:
      auto-commit: true
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
      idle-timeout: 30000
      transaction-isolation: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL}
    open-in-view: false
  data:
    mongodb:
      uri: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}?authSource=${MONGO_AUTHSOURCE}
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      connect-timeout: 30000
      database: 0