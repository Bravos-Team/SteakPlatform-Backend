server:
  port: 8888
spring:
  application:
    name: steak-platform
  datasource:
    driver-class-name: org.postgresql.Driver
    username: bravos
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/steakdb
  data:
    mongodb:
      uri: mongodb://localhost:27017/
      username: root
      password: ${MONGO_PASSWORD}
      database: steaknosql
      authentication-database: admin
    redis:
      host: localhost
      port: 6379